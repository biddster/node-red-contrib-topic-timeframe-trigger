<script type="text/javascript">
    RED.nodes.registerType('topic-timeframe-trigger', {
        category: 'function',
        color: '#f37a33',
        defaults: {
            name: {value: ''},
            topics: {value: '1'},
            count: {value: '1'},
            timeframe: {value: '1'},
            triggeredtopic: {value: ''},
            triggeredpayload: {value: ''}
        },
        inputs: 1,
        outputs: 1,
        icon: 'trigger.png',
        label: function () {
            return this.name || 'topic timeframe trigger';
        },
        paletteLabel: 'topic timeframe trigger',
        align: 'left'
    });
</script>

<script type="text/x-red" data-template-name="topic-timeframe-trigger">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
		<label for="node-input-topics"><i class="fa"></i> Number of distinct topics required to trigger</label>
		<input type="text" id="node-input-topics" placeholder="">
	</div>
    <div class="form-row">
		<label for="node-input-count"><i class="fa"></i> Count of each distinct topic required to trigger</label>
		<input type="text" id="node-input-count" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-timeframe"><i class="fa"></i> Time frame (seconds)</label>
		<input type="text" id="node-input-timeframe" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-triggeredtopic"><i class="fa"></i> Topic when triggered</label>
		<input type="text" id="node-input-triggeredtopic" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-triggeredpayload"><i class="fa"></i> Payload when triggered</label>
		<input type="text" id="node-input-triggeredpayload" placeholder="">
	</div>
</script>

<script type="text/x-red" data-help-name="topic-timeframe-trigger">
    <h1>Topic Timeframe Trigger</h1>
    <p>

    <p>
</script>
